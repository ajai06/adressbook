<div class="container">
        <h1 class="text-center text-danger mt-3">User Book</h1>
  <div class="row">
            <div class="col-7 mt-5 card border-dark"> 
                <h3 class="text-center mt-3 text-dark">Add User</h3>
              <form action="" [formGroup]="bookForm" (ngSubmit)="onSubmit()">
        
                  <h4 class="mt-3 text-info">Personal Details</h4>
                    <div class="form-group mt-3">
                      <label for="">Name</label>
                      <input type="text" name="" id="" formControlName="name" required
                      placeholder="Enter your Name" class="form-control">
                    </div>
        
                    <div class="form-group">
                        <label for="">Email</label> 
                        <input type="email" formControlName="email" required
                        class="form-control" placeholder="Enter your Email">
                    </div>
                      
                    <div class="form-group">
                          <label for="">Phone Number</label> 
                          <input type="tel" formControlName="phone" required
                          class="form-control" placeholder="Enter your Phone Number">
                    </div>
        
                  <h4 class="mt-3 text-info">Address Details</h4>
                    <div formGroupName="address">
                        <div class="form-group mt-3">
                            <label for="">City</label>
                            <input type="text" name="" id="" formControlName="city" required
                            placeholder="Enter your City" class="form-control">
                        </div>
        
                        <div class="form-group">
                            <label for="">State</label> 
                            <input type="text" formControlName="state" required
                            class="form-control" placeholder="Enter your State">
                        </div>
        
                        <div class="form-group">
                            <label for="">Country</label> 
                            <input type="text" formControlName="country" required
                            class="form-control" placeholder="Enter your country">
                        </div>
                    </div>
        
                   <h4 class="text-info mt-3">Education Details</h4>
                   <div formGroupName="education">
                       <div class="form-group">
                           <label for="">Qualification</label>
                           <input type="text" class="form-control" formControlName="qualification"
                           placeholder="enter your highest qualification">
                       </div>
        
                       <div class="form-group">
                            <label for="">University</label>
                            <input type="text" class="form-control" formControlName="university"
                            placeholder="enter university name">
                        </div>
        
                        <div class="form-group">
                            <label for="">College Name</label>
                            <input type="text" class="form-control" formControlName="college"
                            placeholder="enter college name">
                        </div>
        
                        <div class="form-group">
                            <label for="">Mark</label>
                            <input type="text" class="form-control" formControlName="mark"
                            placeholder="enter your mark percentage">
                        </div>
                   </div> 
        
        
                  <button class="btn btn-danger mb-3">Submit</button>
              </form>
            </div>
        
    <app-book class="col-5 mt-5"></app-book>
 
  </div>
</div>
